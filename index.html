<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <title>TestProject</title>
  </head>
  <body>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
        <button id = "close-sidebar" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" id="sidebar">
      </div>
    </div>
<!-- <div id="sidebar" style="position:fixed; right:0; top:0; width:200px; height:100%; background:#f0f0f0; display:none;">
  <button id="close-sidebar" style="float:right;">&times;</button>
</div> -->

  
    <div id="app">
      <div class="header">
        <div class="title">TestProject</div>
        <div class="toolbar">
          <button id="btn-increase-zoom" title="Increase Zoom" class="demo-icon-yIconZoomIn"></button>
          <button id="btn-decrease-zoom" title="Decrease Zoom" class="demo-icon-yIconZoomOut"></button>
          <button id="btn-fit-graph" title="Fit Graph Bounds" class="demo-icon-yIconZoomFit"></button>
          <span class="separator"></span>
          <button id="btn-export-svg" title="Export as SVG">SVG</button>
          <button id="btn-export-png" title="Export as PNG">PNG</button>
          <button id="btn-export-pdf" title="Export as PDF">PDF</button>
          <span class="separator"></span>
          <button id="btn-print" title="Print diagram" class="demo-icon-yIconPrint"></button>
          <span class="spacer"></span>
          <input id="graph-search-input" class="graph-search" placeholder="Search Nodes" />
        </div>
      </div>
      <div class="main">
        <div class="graph-component-container"></div>
      </div>
      <div style="position: absolute; bottom: 20px; right: 15px;">
        <a href="https://yworks.com" target="_blank" style="margin: 10px;">
          <img src="/src/assets/yWorksLogo.png" alt="yWorks Logo" style="height: 50px; width: 50px;">
        </a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
